services:
  - type: web
    name: mgnrega-backend
    env: java
    buildCommand: cd backend && mvn clean package -DskipTests
    startCommand: cd backend && java -jar target/backend-0.0.1-SNAPSHOT.jar
    envVars:
      - key: SERVER_PORT
        value: 10000
      - key: USE_DATABASE
        value: true
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: DATABASE_URL
        fromDatabase:
          name: mgnrega-db
          property: connectionString
      - key: DATABASE_USER
        fromDatabase:
          name: mgnrega-db
          property: username
      - key: DATABASE_PASSWORD
        fromDatabase:
          name: mgnrega-db
          property: password
      - key: DATAGOV_API_KEY
        sync: false

databases:
  - name: mgnrega-db
    plan: free
    databaseName: mgnrega
    user: mgnrega_user

